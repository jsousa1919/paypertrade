<form>
    <div>
        <input name="email" ng-model="email" placeholder="Email" />
    </div>
    <div>
        <input name="password" ng-model="password" placeholder="Password" />
    </div>
    <div>
        <label>Remember Me</label>
        <input type="checkbox" name="remember" ng-model="remember" />
    </div>
    <div>
        <input class="btn" ng-click="submit()">Login</button>
    </div>
</form>
